query Emissions($account: Bytes!, $hasAccount: Boolean!) {
  emissionsControllers {
    id
    stakingContracts
    dials {
      id
      dialId
      preferences {
        weight
      }
      dialVotes {
        votes
      }
      recipient
    }
    epochs {
      id
      weekNumber
      emission
    }
  }
  voters (where: { address: $account }) @include(if: $hasAccount) {
    id
    address
    preferences {
    	weight
      dial {
        dialId
        recipient
      }
    }
  }
}
