query Emissions($userId: Bytes!) {
  emissionsControllers {
    id
    stakingContracts
    dials {
      id
      dialId
      preferences {
        weight
      }
      dialVotes {
        votes
      }
      recipient
    }
    epochs { 
      id
      weekNumber
      emission
    }
  }
  voters (where: { address: $userId }) {
    id
    address
    preferences {
    	weight
      dial {
        dialId
      }
    }
  }
}