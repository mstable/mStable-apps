name: Deploy release

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy_release_protocol:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: npm install -g yarn
      - run: yarn install
      - run: yarn codegen:typechain
      - name: Build protocol
        env:
          infura: ${{ secrets.INFURA_API_KEY }}
        run: NX_INFURA_KEY=$infura yarn nx run protocol:build --prod
      - uses: FirebaseExtended/action-hosting-deploy@v0        
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_APPS_PROTOCOL }}'
          projectId: apps-protocol-af0f6
          entryPoint: apps/protocol
          target: apps-protocol-af0f6
          channelId: live
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@0.3.2
        with:
          args: "âœ… New version of mStable protocol app ðŸš€ Deploy url: https://mstable.app/#/"
  build_and_deploy_release_governance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn install
      - run: yarn codegen:typechain
      - name: Build governance
        env:
          infura: ${{ secrets.INFURA_API_KEY }}
        run: NX_INFURA_KEY=$infura yarn nx run governance:build --prod
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_APPS_STAKING }}'
          projectId: apps-staking
          entryPoint: apps/governance
          target: apps-staking
          channelId: live
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@0.3.2
        with:
          args: "âœ… New version of mStable governance app ðŸš€ Deploy url: https://staking.mstable.app/#/stake"